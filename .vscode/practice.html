<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtel Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #333;
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
      margin: 10px 0 20px;
    }

    .hero button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #e40046;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero button:hover {
      background-color: #c2003d;
    }

    footer {
      text-align: center;
      padding: 10px 20px;
      border-top: 1px solid #ddd;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://play-lh.googleusercontent.com/MEDyPtE2OFyPqXh2m_K5iQT3jvzIC93vdlRQC5O8kjr5_GAkFeNbmroPVrpbJT8bocM=s256-rw" alt="Airtel Logo">
    <nav>
      <a href="#services">Services</a>
      <a href="#plans">Plans</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Airtel</h1>
    <p>Experience blazing fast internet, seamless connectivity, and unmatched services.</p>
    <button onclick="location.href='https://www.airtel.in'">Learn More</button>
  </section>

  <footer>
    Â© 2024 Airtel. All Rights Reserved.
  </footer>
</body>
</html>
